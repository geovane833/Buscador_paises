<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do País</title>
    <link rel="stylesheet" href="detalhes.css"/>
</head>
<body>

    <!-- Imagem sobreposta -->
    <img src="imagens/neto.png" alt="Imagem Neto" class="imagem-neto">

    <!-- Bandeira sobre a imagem 'neto.png' -->
    <img id="bandeiraEmCima" alt="Bandeira do País" class="bandeira-em-cima" width="100px"/>

    <header>
        <h1>Detalhes do País</h1>
    </header>

    <div class="pais-detalhes">
        <img id="bandeira" alt="Bandeira do País" width="200px"/>
        <h2 id="nomeOficial">Nome Oficial</h2>
        <p><strong>Capital:</strong> <span id="capital"></span></p>
        <p><strong>Língua:</strong> <span id="lingua"></span></p>
        <p><strong>Moeda:</strong> <span id="moeda"></span></p>
        <p><strong>Continente:</strong> <span id="continente"></span></p>
        <p><strong>População:</strong> <span id="populacao"></span></p>
        <p><strong>Área Geográfica:</strong> <span id="area"></span></p>
        <p><strong>Mapa:</strong> <a id="mapa" href="#" target="_blank">Ver no Google Maps</a></p>
    </div>

    <script src="detalhes.js"></script>
</body>
</html>
